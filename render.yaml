services:
  # Backend API
  - type: web
    name: stephany-mondragon-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: DATABASE_PATH
        value: /opt/render/project/data/salon.db
    disk:
      name: salon-data
      mountPath: /opt/render/project/data
      sizeGB: 1

  # Frontend
  - type: web
    name: stephany-mondragon-frontend
    env: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: ./dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
